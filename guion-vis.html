<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TFMSSII</title>

	<link rel="stylesheet" href="./style/estilos.css">
</head>
<body ng-app="myApp" ng-controller="MainCtrl">

	<div id="personajes">
		<span>PERSONAJES ({{personajes.length}})</span>

			{{personaje.name}}
		</div>

	</div>

	<div id="escenas"><span>ESCENAS</span></div>

	<div id="detalle-escena">
        <h3>Detalle de escena</h3>
        <span>A continuaci√≥n se muestran detalles relativos a la escena</span>
        <div id="contenido-detalle-escena">

					<span>RACHEL</span>
        	</div>
        </div>	                
    </div>

	<script src="./references/jquery-2.1.4.min.js"></script>
	<script src="./references/jquery.lightbox_me.js"></script>	
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://d3js.org/queue.v1.min.js"></script>
	<script src="./references/angular.min.js"></script>

	<script src="./utils/util.js"></script>
