<div id="dvPersonajes">
	<h3>PERSONAJES ({{personajes.length}})</h3>
	<div>
		<input type="text" placeholder="Núm. Máx. Personajes" ng-model="maxPersonajes">
	</div>
	<div ng-repeat="personaje in personajes | limitTo:maxPersonajes" style="float:left;">	
		<div class="dvPersonaje"
			style="color:{{personaje.color}};">
			{{personaje.name}}
		</div>
		<div class="cuadrado" style="background: {{personaje.colorSentimiento}};"></div>
		<div class="{{personaje.sentimiento}}"></div>
	</div>
</div>
